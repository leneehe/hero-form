<div class="container" [hidden]="submitted">

  <h1>Hero Form</h1>

  <form class="hero-form" #heroForm="ngForm" (ngSubmit)="onSubmit()">
    {{ model | json }}
    <div class="form-group">
      <label for="name">Name</label>
      <input #name="ngModel" class="form-control" type="text" id="name" name="name" [(ngModel)]="model.name" required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input class="form-control" type="text" id="alterEgo" name="alterEgo" [(ngModel)]="model.alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" name="power" [(ngModel)]="model.power" required>
        <option *ngFor="let power of powers" [ngValue]="power">{{power}}</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit" name="submitBtn" [disabled]="!heroForm.form.valid">Submit</button>
    </div>
  </form>

  <button class="btn btn-default" type="button" name="button" (click)="newHero(); heroForm.reset()">New Hero</button>
</div>
<div class="container" [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">
      Name
    </div>
    <div class="col-xs-9">
      {{ model.name }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      Alter Ego
    </div>
    <div class="col-xs-9">
      {{ model.alterEgo }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      Power
    </div>
    <div class="col-xs-9">
      {{ model.power }}
    </div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
